<script>
	// 1번
	alert('52 + 273'); // 52 + 273
	
	// 2번
	alert(52 + 273); // 325
	
	// 3번
	alert('52'+273); // 52273
	
	// 4번
	alert(52 + '273'); // 325x -> 52273
	
	// 5번
	alert('52'+'273'); // 52273
</script>
<!-- 
숫자와 문자열을 덧셈 연산할 때는 문자열이 우선 됨.
반면에 더하기 연산자를 제외하 사직 연산자는 숫자가 우선됨.
 -->
