<script>
	// 변수를 선언합니다.
	var date = new Date();
	var hour = date.getHours();
	
	// 조건문
	if (hour < 11) {
		// "hour < 11"가 참일 때 실행합니다.
		alert('아침 먹을 시간입니다.');
	} else {
		// "hour < 11"이 거짓일 때 실행합니다.
		if (hour<15){
			// "hour < 15"가 참일 때 실행합니다.
			alert('점심 먹을 시간입니다.');
		} else {
			// "hour < 15"가 거짓일 때 실행합니다.
			alert('저녁 먹을 시간입니다.');
		}
	}
</script>

<!-- 문제1 : 위 if else문으로 바꾸기 -->
<script>
	if (hour < 11) {
		alert('아침 먹을 시간입니다.');
	} else if (hour<15) {
		alert('점심 먹을 시간입니다.');
	} else {
		alert('저녁 먹을 시간입니다.');
	}

</script>
