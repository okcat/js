<!-- 
[문제1] 사용자에게 숫자를 입력받아 양수, 0, 음수를 구분하는 프로그램
 -->
 
<script>
	var input = prompt ("숫자를 입력하세요","숫자");
	
	if (Number(input) > 0 ) {
		alert("양수");
	} else if (Number(input) == 0) {
		alert("0");
	} else if (Number(input) < 0){
		alert("음수");
	}
</script>

<!-- 
[문제2] 사용자에게 숫자를 입력받아 홀수와 짝수를 구분하는 프로그
 -->
 
<script>
	var input = prompt ("숫자를 입력하세요","숫자");
	
	if (Number(input) % 2 == 0 ) {
		alert("짝수");
	} else if (Number(input) % 2 != 0) {
		alert("홀수");
	} 
</script>

<!-- 
[문제3] 사용자에게 국어, 영어, 수학 점수를 입력받아 평균을 구한 뒤 수우미양가를 구분하는 프로그램

 -->
 <script>
 	var kor = Number(prompt ("국어점수 입력","국어점수"));
 	var en = Number(prompt ("영어점수 입력","영어점수"));
 	var math = Number(prompt ("수학점수 입력","수학점수"));
 	
 	var avg = kor + en + math / 3;
 	
 	if (avg == 100 ){
 		alert("수");
 	} else if (avg > 90){
 		alert("우");
 	} else if (avg >80) {
 		alert("미");
 	} else if (avg > 70){
 		alert("앙");
 	} else {
 		alert("가");
 	}
 </script>
