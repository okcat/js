1. \t : 수평탭
2. \n : 줄바꿈
3. \' : 작은 따옴표
4. \" : 큰따옴표
5. \\ : 역 슬래시
  -->
  
<script>
	alert("수평\t탭");
	alert("줄\n바꿈");
	alert("\'작은 따옴표");
	alert("\"큰 따옴표");
	alert("\\역 슬래시");
</script>
